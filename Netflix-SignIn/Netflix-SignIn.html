<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix-SignIn.css">
    <link rel="icon" href="/Netflix-Clone/Netflix-SignIn/png-transparent-logo-netflix.png">
</head>
<body>
    <div class="netflix">
        <div class="logo">
            <img src="/Netflix-Clone/Netflix-SignIn/logo.png" alt="">
        </div>
        <div class="main">
            <div class="nlogo">
            <img src="/Netflix-Clone/Netflix-SignIn/png-transparent-logo-netflix.png">
            </div>
        <div class="container">
            <h1 class="sign-in">Sign In</h1>
            <div class="input-box">
                <input type="text" placeholder="Email or phone number">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
            </div>
            <div>
                <button class="button-86" role="button">Sign In</button>
            </div>
            <h2>OR</h2>
            <div>
                <button class="button-87" role="button">Use a sign-in code</button>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="remember-me">
                <label for="checkbox">
                    <input type="checkbox"> Remember me 
                </label>
            </div>
            <div class="sign-up">
                <p>New to Netflix? <a href="#">Sign up now</a> </p>
             </div>
             <div class="learn-more">
                 <pre>This page is protected by Google reCAPTCHA to 
ensure you're not a bot. <a href="#">Learn more.</a>
                </pre>
             </div>
        </div>
        </div>
    </div>
</body>
</html>
